<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Legal LLM</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module" src="./index.js"></script>
</head>

<body>
  <header>
    <h1>Legal LLM</h1>
    <div class="models" id="models">
      <div class="model current" id="ildc">
        <h2 class="name">Legal Cases</h2>
      </div>
      <div class="model" id="ipc">
        <h2 class="name">IPC Sections</h2>
      </div>
    </div>
  </header>

  <main>
    <section id="result"></section>
    <form id="form">
      <div id="prompt">
        <input type="text" name="prompt-input" id="prompt-input" placeholder="Start your query...">
        <button type="submit" id="prompt-submit">></button>
      </div>
      <div class="warning">Generated output is not endorsed as legally binding or verified</div>
    </form>
  </main>
</body>

</html>
